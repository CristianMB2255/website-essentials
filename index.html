<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'montserrat';
    background: #fff;
}

.preloader {
    color: #fff;
    min-height: 100vh;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.load-text {
    color: #e3e3e3;
    font-size: 102px;
    font-weight: 900;

    background-image: linear-gradient(#e3e3e3 50%, #7159c1 50%, #00d4ff);
    background-size: 200% 200%;

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    animation: loader 10s linear infinite;

    margin-bottom: 50px;
}

.bar {
    display: block;
    width: 100%;
    height: 30px;

    background-image: linear-gradient(to right,#e3e3e3 50%, #00d4ff 60%, #7159c1);
    background-size: 200% 200%;

    animation: loader 10s linear infinite;
}

h4 {
    color: #7159c1;
}

a {
    text-decoration: none;
}

@keyframes loader {
    0% {
        background-position: 0% 0%;
    }

    50% {
        background-position: -100% 100%;
    }

    100%{
        background-position: 0% 0%;
    }
}
</style>

</div>
